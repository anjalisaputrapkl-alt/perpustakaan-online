<!DOCTYPE html>
<html>
<head>
    <title>Test Borrow</title>
</head>
<body>
    <h2>Test Borrow Book</h2>
    <p id="result"></p>
    <script>
        // Simulate POST to borrow-book.php
        fetch('/perpustakaan-online/public/api/borrow-book.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'book_id=5'
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(err => {
            document.getElementById('result').innerHTML = '<pre>Error: ' + err.message + '</pre>';
        });
    </script>
</body>
</html>
