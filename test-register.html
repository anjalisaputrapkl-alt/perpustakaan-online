<!doctype html>
<html>
  <head>
    <title>Test Registration API</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        background: #f0f0f0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #1e40af;
      }
      #response {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 12px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Registration API</h1>

      <form id="testForm">
        <div class="form-group">
          <label>School Name:</label>
          <input type="text" name="school_name" value="Test School" required />
        </div>

        <div class="form-group">
          <label>Admin Name:</label>
          <input type="text" name="admin_name" value="Test Admin" required />
        </div>

        <div class="form-group">
          <label>Admin Email:</label>
          <input type="email" name="admin_email" value="test@sch.id" required />
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input
            type="password"
            name="admin_password"
            value="password123"
            required
          />
        </div>

        <button type="submit">Test Registration</button>
      </form>

      <div id="response"></div>
    </div>

    <script>
      document
        .getElementById("testForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const responseDiv = document.getElementById("response");
          responseDiv.textContent = "Testing...";

          const formData = new FormData(e.target);

          try {
            const response = await fetch("public/api/register.php", {
              method: "POST",
              body: formData,
            });

            console.log("Status:", response.status);
            const text = await response.text();
            console.log("Raw text:", text);

            try {
              const data = JSON.parse(text);
              const isSuccess = data.success;
              responseDiv.innerHTML = `<span class="${isSuccess ? "success" : "error"}">${JSON.stringify(data, null, 2)}</span>`;
            } catch (e) {
              responseDiv.innerHTML = `<span class="error">Invalid JSON Response:\n\n${text}</span>`;
            }
          } catch (error) {
            responseDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
          }
        });
    </script>
  </body>
</html>
